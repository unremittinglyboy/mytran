<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragment :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scaleable=0">
    <title>博客</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/CSS/me.css">
</head>
<body>

<!--导航-->
<nav th:replace="_fragment :: menu(0)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" class="m-item item m-mobile-hidden"><i class=" home icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hidden"><i class=" idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hidden"><i class=" tags icon"></i>标签</a>
            <a href="#" class="m-item item m-mobile-hidden"><i class=" clone icon"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hidden"><i class=" info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hidden">
                <div class="ui icon inverted transparent input">
                    <input type="text" placeholder="Search...">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <!--menu toggle无显示意义，只是为了jQuery的获取-->
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show"><i class="sidebar icon"></i></a>
</nav>

<br><br><br>
<div class="m-container-small m-padded-tb-massive">
    <div class="ui error message">
        <div class="ui container">
            <h2>404</h2>
            <p>对不起，您访问的资源不存在</p>
        </div>
    </div>
</div>
<br><br><br>

<!--底部footer-->
<footer th:replace="_fragment :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <img src="../static/images/mycard.jpg" class="ui centered rounded image" alt="" style="width: 120px;" th:src="@{/images/mycard.jpg}"/>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事(User Story)</a>
                    <a href="#" class="item">用户故事(User Story)</a>
                    <a href="#" class="item">用户故事(User Story)</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email: 1582886207@qq.com</a>
                    <a href="#" class="item">QQ: 1582886207</a>
                    <a href="#" class="item">Telephone: 18520238565</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="m-text-thin m-text-spaced">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-tiny">这是我的个人博客，旨在分享一些图片、文章、技术。</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright...</p>
    </div>
</footer>
</body>
</html>
